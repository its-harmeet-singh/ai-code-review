name: frontend-ci

on:
  push:
    paths: ["frontend/**", ".github/workflows/frontend-ci.yml"]
  pull_request:
    paths: ["frontend/**", ".github/workflows/frontend-ci.yml"]

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: frontend-${{ github.ref }}
      cancel-in-progress: true
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        env:
          # Optional if your build reads these. Replace when you wire real values.
          VITE_API_BASE: ${{ secrets.VITE_API_BASE || 'http://localhost:8000' }}
          CI: "true"
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: npm run build

      - name: Upload built assets (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          if-no-files-found: error
